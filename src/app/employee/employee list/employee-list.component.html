<div class='card'>
  <div class='card-header'>
      {{pageTitle}}
  </div>
  <div class='card-body'>
      <div class='row'>
          <div class='col-md-2'>Filter by:</div>
          <div class='col-md-4'>
              <input type='text'
                     [(ngModel)]='listFilter' placeholder="First Name" />
          </div>
      </div>
      <div class='row'>
          <div class='col-md-6'>
              <h4>Filtered by : {{listFilter}}</h4>
          </div>
      </div>
      <div class='table-responsive'>
          <table class='table'
                 *ngIf='employeeDetails.length'>
              <thead>
                  <tr>
                      <th>Employee Code</th>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th>Login Name</th>
                      <th>Designation</th>
                      <th>Date of Joining</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor='let empDetail of filteredEmployees'>
                      <td>{{empDetail.empcode}}</td>
                      <td>{{empDetail.firstName}}</td>
                      <td>{{empDetail.lastName}}</td>
                      <td>{{empDetail.loginName}}</td>
                      <td>{{empDetail.designation}}</td>
                      <td>{{empDetail.doj}}</td>
                  </tr>
              </tbody>
          </table>
      </div>
  </div>
</div>
